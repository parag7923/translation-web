<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Translation Module</title>
    <link rel="stylesheet" href="/static/styles.css" />
</head>
<body>
    <div class="container">
        <h1>📄 English to Hindi Translation</h1>
        <p class="description">Upload an image or PDF containing English text, and we will translate it to Hindi for you!</p>

        <div class="upload-container">
            <label for="file" class="custom-file-upload">📤 Choose a File</label>
            <input type="file" id="file" accept=".jpg, .jpeg, .png, .pdf" />
            <button id="uploadButton">Translate</button>
        </div>
        
        <div id="fileName" class="file-name">No file chosen</div>

        <div id="processing" class="hidden">
            <p>⏳ Processing your file, please wait...</p>
        </div>

        <div id="result" class="result hidden">
            <h3>✅ Translated Text</h3>
            <div id="translatedText"></div>
            <button id="downloadButton">Download as TXT</button>
        </div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
